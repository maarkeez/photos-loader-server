<!DOCTYPE html>
<html lang="en" ng-app="photoLoaderApplication">
<head>
  <title>Uploader</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script src="main.js" type="module"></script>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
          integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
          crossorigin="anonymous"></script>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous"/>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
          integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
          crossorigin="anonymous"></script>


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
</head>
<body>

<!-- NAVIGATION BAR -->
<nav class="navbar navbar-light" style="background-color: #999999;">
  <a class="navbar-brand" href="#">
    <img src="/images/photo-icon.svg" width="30" height="30" class="d-inline-block align-top"
         alt="">
    Photo Loader
  </a>
</nav>


<div class="container">
  <hr/>

  <!-- PHOTO LOADER -->
  <div class="col-sm-12">
    <form method="POST" enctype="multipart/form-data" action="/api/photos">
      <div class="form-group">
        <label for="file">Choose your photos</label>
        <input class="form-control" type="file" name="file" id="file" aria-describedby="fileHelp"/>
        <small class="form-text text-muted" id="fileHelp">They will be uploaded to your personal
          server.</small>
      </div>
      <div class="form-group">
        <input class="btn btn-success" type="submit" value="Submit"/>
      </div>
    </form>
  </div>
  <hr/>

  <!-- PHOTO VIEWER -->
  <div ng-controller="PhotoViewerController as photoViewerController">

    <div class="col-sm-12">
      Photo Viewer
    </div>

    <div class="col-sm-3" ng-repeat="photo in photoViewerController.photos">
      {{photo}}
    </div>

  </div>
</div>

</body>
</html>
